<div ng-include="'views/header.html'"></div>

<div class="col-md-4 col-md-offset-4">
    <form name="loginForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine }">
            <label for="txtUsername">Login naam</label>
            <input placeholder="voornaam.familienaam" class="form-control" type="text" id="txtUsername" name="txtUsername" ng-model="user.name" required>
            <p ng-show="loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine" class="help-block">A login name is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.txtPassword.$invalid && !loginForm.txtPassword.$pristine }">
            <label for="txtPassword">Wachtwoord</label>
            <input placeholder="••••••" class="form-control" type="password" id="txtPassword" name="txtPassword" ng-model="user.password" required>
            <p ng-show="loginForm.txtPassword.$invalid && !loginForm.txtPassword.$pristine" class="help-block">A password is required.</p>
        </div>
        <div class="form-group">
            <input ng-disabled="loginForm.$invalid" class="btn btn-primary" type="submit" ng-click="login(user)" value="Login">
        </div>
    </form>
</div>
